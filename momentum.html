<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="main">  
    <div id="div-main">
        <!-- Input your name here -->
        <form id='form-greeting' class="scroll" action="#">
            <label for="input-greeting" id="label-greeting">What is thy name?</label>
            <input type="text" id="input-greeting" class="inputs">
            <button type="submit" id="btn-greeting">Submit</button>
        </form>
        <!-- CLOCK -->
        <div id="clock" class="clock" style="display: none"></div>  

        <div id="div-greeting" style="display: none">
            <h1 id="greeting">Good day, Stranger</h1>
        </div>

        <!-- Input priority here -->
        <div id="div-prio" class="centerdiv" style="display: none">
            <form action="#">
                <input type="text" id="input-prio" class="inputs" placeholder="What is thy foremost duty this day?">
                <button type="submit" id="btn-prio" style="display: none;"> add </button>
            </form>
            <div id="div-p-prio" class="scroll" style="display: none;">
                <p id="p-prio">See prio here</p>
            </div>
        </div>   
        <!-- Quotes are here -->
        <div id="div-quote" class="centerdiv" style="display: none">
            <p id="quote">This is where you'll see quotes</p>
            <button type="button" id="change-quote" class="btn">â†»</button>
        </div>
       

        <!-- Add quotes here -->
        <img id="img-quote" class="btn-side" src="./icon/quill.png" title="Quotes" style="display: none;">
        <div id="div-form-quote" class="scroll">
            <img id="img-close-quote" src="./icon/noun-crossed-swords-152699.png"  style="height: 20px; width: 20px;">
            <form id="form-quote" action="#">
                <input type="text" id="input-quote" class="inputs" placeholder="Add thy quote">
                <button type="submit" id="btn-quote" class="btn">+</button>
            </form>
            <div>
                <ul id="quote-list"></ul>
            </div>
        </div>

        <!-- To-do list -->
        <div id="div-todo" class="scroll">
            <div>
                <img id="img-close" src="./icon/noun-crossed-swords-152699.png"  style="height: 20px; width: 20px;">
                <form action="#">
                    <input id="input-todo" class="inputs" type="text" placeholder="Add thy duty">
                    <button type="submit" id="btn-todo" class="btn">+</button>
                </form>
            </div>
            <div>
                <ul id="todo-list"></ul>
            </div>
        </div>
        <img id="img-open" class="btn-side" src="./icon/ancient-scroll.png" title="To-Do List" style="display: none;">
    </div>

   

    <script src="script.js"></script>
</body>
</html>
